<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSMpeg with Local Camera</title>
    <script src="jsmpeg.js"></script>
    <style>
        body {
            background-color: #02686c;
        }

        .nvbar {
            font-family: sans-serif;
            height: 30px;
            display: flex;
        }

        .title {
            font-size: 18px;
            margin-left: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, .8);
            text-shadow: 2px 2px 1px rgba(0, 0, 0, .8);
            line-height: 20px;
            vertical-align: text-bottom;
        }

        .subtitle {
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
            margin-left: 24px;
            color: rgba(255, 255, 255, .5);
            line-height: 20px;
            vertical-align: text-bottom;
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
        }

        #videos canvas {
            margin: 3px;
        }

        canvas {
            border-radius: 5px;
            border: 6px solid rgba(0, 0, 0, .5);
        }

        canvas:hover {
            border: 6px solid rgba(163, 163, 163, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nvbar">
    <div class="title">基于JSMpeg+WebSocket的视频监控示例</div>
    <div class="subtitle">http://192.168.0.89:8802/jsmpeg-ws.html</div>
</div>
<div id="videos"></div>

<script type="text/javascript">
    function play( canvasId, disableGl ) {
        return new JSMpeg.Player( 'ws://192.168.0.89:8801/', {
            canvas: document.getElementById( 'video' + canvasId ),
            autoplay: true,
            disableGl: disableGl
        } );
    }
    var vs = document.getElementById( 'videos' );
    for ( var i = 1; i < 10; i++ ) {
        var c = document.createElement( 'canvas' );
        c.id = 'video' + i;
        c.width = 427;
        c.height = 240;
        vs.appendChild( c );
        play( i, i > 8 );
    }
</script>
</body>
</html>
